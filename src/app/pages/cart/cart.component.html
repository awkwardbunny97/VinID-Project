<!-- Title Page -->
<section
  class="bg-title-page p-t-170 p-b-50 flex-col-c-m"
  style="background-image: url(assets/images/heading-pages-01.jpg);"
  *ngIf="cartProducts.length > 0"
>
  <h2 class="l-text2 t-center">
    Cart
  </h2>
</section>

<!-- Cart -->
<section class="cart bgwhite p-t-70 p-b-100">
  <div class="container">
    <!-- Cart item -->
    <div class="container-table-cart pos-relative">
      <div class="wrap-table-shopping-cart bgwhite">
        <table class="table-shopping-cart">
          <tr class="table-head">
            <th class="column-1 ">Image</th>
            <th class="column-2 text-center">Product</th>
            <th class="column-3 text-center">Describe</th>
            <th class="column-4 text-center">Price</th>
            <th class="column-5 text-center"></th>
          </tr>

          <tr class="table-row" *ngFor="let product of cartProducts">
            <td class="column-1">
              <div class="cart-img-product b-rad-4 o-f-hidden">
                <img
                  *ngFor="let image of product.images"
                  [src]="image.imageUrl"
                  alt="IMG-PRODUCT"
                />
              </div>
            </td>
            <td class="column-2 text-center">{{ product.title }}</td>
            <td class="column-3 text-center">{{ product.content }}</td>
            <td class="column-4 text-center">{{ product.unitPrice }}</td>
            <td class="column-5 text-center">
              <div class="remove">
                <svg
                  version="1.1"
                  class="close"
                  xmlns="//www.w3.org/2000/svg"
                  xmlns:xlink="//www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 60 60"
                  enable-background="new 0 0 60 60"
                  xml:space="preserve"
                  (click)="removeCartProduct(product)"
                >
                  <polygon
                    points="38.936,23.561 36.814,21.439 30.562,27.691 24.311,21.439 22.189,23.561 28.441,29.812 22.189,36.064 24.311,38.186 30.562,31.934 36.814,38.186 38.936,36.064 32.684,29.812"
                  ></polygon>
                </svg>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div
      class="flex-w flex-sb-m p-t-25 p-b-25 bo8 p-l-35 p-r-60 p-lr-15-sm"
      *ngIf="cartProducts.length > 0"
    >
      <div class="size12 trans-0-4 m-t-10 m-b-10">
        <!-- Button -->
        <button
          class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4"
          routerLink="/product"
        >
          Continue Shopping
        </button>
      </div>

      <div class="size10 trans-0-4 m-t-10 m-b-10">
        <!-- Button -->
        <button
          class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4"
          routerLink="/check-out"
        >
          Checkout
        </button>
      </div>
    </div>
